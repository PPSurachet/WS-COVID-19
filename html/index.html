<doctype html>
    <html>

    <head>
        <title>World Map COVID-19</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
            <a class="navbar-brand" href="#vmap">COVID-19</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li><a class="nav-link" href="#dashboard">Graphs</a></li>
                    <li><a class="nav-link" href="#">Link</a></li>
                </ul>
            </div>
        </nav>

        <div id="vmap" class="w-100 h-100 pb-5"></div>

        <div id="dashboard" class="container col-11">
            <div class="card shadow-lg pt-3 mb-5 bg-white rounded">
                <h2 class="card-title pl-2">DASHBOARD</h2>
            </div>
            <div class="row text-center">
                <div class="col">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <div class="card-text">
                                Number of Total
                            </div>
                            <h2>Total</h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <div class="card-text">
                                Number of Deaths
                            </div>
                            <h2>Deaths</h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <div class="card-text">
                                Number of Recovery
                            </div>
                            <h2>Recovery</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-7">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chLine"></canvas>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            show country 
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
            
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="../dist/jquery.vmap.js"></script>
        <script src="../dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
        <script src="../js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    </body>

    </html>
